<h2>Create a New Event</h2>

<form>
    <label for="name">Name:</label>
    <input type="text" ng-model="name" id="name" />

    <label for="cohort">Cohort:</label>
    <input type="text" ng-model="cohort" id="cohort" />

    <label for="number-of-interviews">Number of Interviews:</label>
    <input type="number" ng-model="numberOfInterviews" id="number-of-interviews" />

    <label for="start-time">Start Time:</label>
    <input type="time" ng-model="startTime" id="start-time" />

    <label for="interview-length">Interview Length</label>
    <input type="number" ng-model="interviewLength" id="interview-length" />

    <label for="break-length">Break Length:</label>
    <input type="number" ng-model="break-length" id="break-length" />


    <h3>Recruiters in this Event</h3>
    <!--Table of all of the recruiters that have been added-->


    <!--There should be a dropdown menu where the user can select from the recruiters that have been
    submitted-->
    <button id="add-recruiter-to-event" ng-click="addRecruiterToEvent()">Add Recruiter</button>

    <button id="generate-schedule" ng-click="generateSchedule()">Generate Schedule</button>
</form>
